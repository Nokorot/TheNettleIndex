{% extends 'header.html' %}

{% block head %} 
<title>Add Entry</title>
{% endblock %} 

{%block title%}Add Entry{%endblock title%}

{% block body %}
<div style="text-align: center; margin-bottom: 20px;">

<h2>Add New Entry</h2>
<form action="{{ url_for('submit_entry') }}" method="post" enctype="multipart/form-data">
  <label for="name">Title:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" required></textarea><br><br>

  <label for="owner">Your Name:</label><br>
  <input type="text" id="owner" name="owner" required><br><br>

  <label for="image">Upload Icon (optional):</label><br>
  <input type="file" id="image" name="image" accept="image/*"><br><br>

  <button type="submit">Submit Entry</button>
</form>

</div>
{% endblock %}
